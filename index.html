<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <meta name="Author" content="Rupesh Sreeraman" />
        <meta name="Keywords" content="file,transfer,senfile,peertopeer,livetransfer" />
        <meta name="Description" content="Peer to peer secure file transfer" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>FileSendo | Live file transfer app</title>
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
         <link rel="stylesheet" href="css/infinite.css">
         <link rel=stylesheet href=css/fa.min.css>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="css/toastr.css">

    </head>
    <body>
        
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-light fixed-top "style="background-color: #cceaff;">
        <a class="navbar-brand" href="index.html">FileSendo</a>
        
        
      </nav>
    </header>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
  <main role="main" class="container">

       <div class="container" style="margin-top:80px;"> 
     
           
<div class="well">

 <div id="title" ><H3 style="display:inline;">Live file transfer</H3><small><i class="fa fa-circle" id="srvstatus" aria-hidden="true" style="margin:5px;color:rgb(0, 171, 35);"></i></small>  </div>
   
<div class="card" id="senderid" style="display:none">
  
  <div class="card-body text-primary">
    
    <p class="card-text">Share this URL to start transfer </p>
    <div class="input-group" >
      <input id="shareurl" type="text" class="form-control"  aria-label="Share URL">
      <span class="input-group-btn">
      <div class="btn-group">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   <i class="fa fa-share-alt" aria-hidden="true"></i>
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#" id="sharecopy"><i class="fa fa-clipboard" aria-hidden="true"></i> Copy</a>
    <a class="dropdown-item" href="#" id="sharemail"><i class="fa fa-envelope" aria-hidden="true"></i> Email</a>
    <a class="dropdown-item" href="#" id="sharewhatsapp"><i class="fa fa-whatsapp" aria-hidden="true"></i> WhatsApp</a>

  </div>
  </div>
</div>

      </span>
    </div>
     
   </div>     
     
  <div id="cnnt" class="spinner"></div>

<div id="client" class="card border-primary"  style="display:none;;margin-top:10px;">
  
  <div class="card-body text-primary">
    <div id="receiver"  style="display:none;margin-top:10px;"></div>
    <h5 class="card-title" id="sendInfo"></h5>
<div class="well" id="senderc" style="display:none;">
    <a href="#" class="upload btn btn-outline-primary">

        <i class="fa fa-file" aria-hidden="true" style="padding-right: 5px"></i>
        Browse File
        <input id="mfile" type="file" class="opacity" /></a><p id="sendInfo"></p>
</div>
     
      <div class="progress" id="sendpg" style="display:none;">
  <div class="progress-bar progress-bar-striped " role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
</div>
      <p id="sendStatus"></p>  
  </div>
</div>
<div id="receinfo" class="card border-primary"  style="display:none;;margin-top:10px;">
  
  <div class="card-body text-primary">
    <h5 class="card-title" id="receiveInfo"></h5>

     
      <div class="progress" id="recepg" style="display:none;">
  <div id="recepb" class="progress-bar progress-bar-striped " role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
</div>
      <p id="receStatus"></p>  
  </div>
</div>

 
   
   
     
            </main>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="js/vendor/peer.min.js"></script>
           <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <script src="js/vendor/popper.min.js" ></script>
<script src="js/vendor/bootstrap.min.js" ></script>
    <script src="js/vendor/toastr.min.js"></script>
        <script src="js/main.js"></script>
      <script src="js/vendor/browser-detect.min.js"></script>
     
    </body>
</html>
